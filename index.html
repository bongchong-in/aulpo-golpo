<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulpo Golpo | The Unfolding Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Noto+Serif+Bengali:wght@400;700&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'paper': '#f7f5e6',
                        'ink': '#2c2c2c',
                        'alta': '#8B2635',
                        'sepia-overlay': 'rgba(112, 66, 20, 0.1)'
                    },
                    fontFamily: {
                        'serif': ['"Cormorant Garamond"', 'serif'],
                        'bengali': ['"Noto Serif Bengali"', 'serif'],
                        'hand': ['"Reenie Beanie"', 'cursive'],
                    },
                    backgroundImage: {
                        'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')"
                    },
                    keyframes: {
                        float: {
                            '0%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-10px) rotate(1deg)' },
                            '100%': { transform: 'translateY(0px) rotate(0deg)' },
                        }
                    },
                    animation: {
                        float: 'float 6s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f7f5e6;
            cursor: crosshair;
        }
        .smooth-scroll {
            scroll-behavior: smooth;
        }
        /* Custom scrollbar hiding for cleaner look if needed */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f7f5e6; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d4d4d4; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8B2635; 
        }
    </style>
<script type="importmap">

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-serif text-ink bg-paper-texture overflow-x-hidden selection:bg-alta selection:text-white">

</html>
